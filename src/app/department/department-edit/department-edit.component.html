<mat-card class="w-50 m-auto">
  <mat-card-title>{{isCreateForm() ? "Create Department": "Update Department"}}</mat-card-title>
  <mat-card-content>
    <mat-form-field appearance="legacy" class="w-100">
      <mat-label>Department Name</mat-label>
      <input [(ngModel)]="department.name" matInput placeholder="Placeholder">
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Select A Branch</mat-label>
      <mat-select [(ngModel)]="department.branch">
        <mat-option value="Smart">Smart</mat-option>
        <mat-option value="Nasr City">Nasr City</mat-option>
        <mat-option value="Mansoura">Mansoura</mat-option>
        <mat-option value="Assuit">Assuit</mat-option>
      </mat-select>
    </mat-form-field>


  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button (click)="save()">Save</button>
  </mat-card-actions>
</mat-card>
