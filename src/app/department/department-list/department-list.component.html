<mat-card class="p-5">
  <mat-card-title class="mb-5">Departments
    <button mat-mini-fab class="float-end" [routerLink]="['create']">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-title>
  <table mat-table
         [dataSource]="departments" multiTemplateDataRows
         class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> #ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="branch">
      <th mat-header-cell *matHeaderCellDef> Branch </th>
      <td mat-cell *matCellDef="let element"> {{element.branch}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> - </th>
      <td mat-cell *matCellDef="let element">

        <button mat-icon-button [routerLink]="['view',element.id]" color="accent">
          <mat-icon>remove_red_eye</mat-icon>
        </button>
        <button mat-icon-button [routerLink]="['edit',element.id]" color="primary" class="mx-3">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="warn"
                [swal]="{ title: 'Are you sure you want to delete ' + element.name +' ?',cancelButtonText:'No',
                confirmButtonText:'Yes',
                 showCancelButton: true }" (confirm)="delete(element.id)">
          <mat-icon>delete_outline</mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"></tr>
  </table>

</mat-card>
