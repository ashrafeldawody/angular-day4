<mat-card class="w-50 m-auto">
  <mat-card-title>{{isCreateForm() ? "Create": "Update"}} Student</mat-card-title>
  <mat-card-content>
    <mat-form-field appearance="legacy" class="w-100">
      <mat-label>Department Name</mat-label>
      <input [(ngModel)]="student.name" matInput placeholder="Department Name">
    </mat-form-field>
    <mat-form-field appearance="legacy" class="w-100">
      <mat-label>Age</mat-label>
      <input [(ngModel)]="student.age" type="number" matInput placeholder="Age">
    </mat-form-field>
    <mat-form-field appearance="legacy" class="w-100">
      <mat-label>Email</mat-label>
      <input [(ngModel)]="student.email" type="email" matInput placeholder="Email">
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Department</mat-label>
      <mat-select [(ngModel)]="student.department">
        <mat-option *ngFor="let dept of departments" [value]="dept.name">{{dept.name}}</mat-option>

      </mat-select>
    </mat-form-field>


  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button (click)="save()">Save</button>
  </mat-card-actions>
</mat-card>
